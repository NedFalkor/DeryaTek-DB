<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Management</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
</head>
<body>
    <div class="container" x-data="gigApp()" x-init="init()">
        <!-- Liste des concerts -->
        <template x-if="showList">
            <div>
                <h1>Gigs List</h1>
                <ul>
                    <template x-for="gig in gigs" :key="gig.id">
                        <li @click="selectGig(gig)">
                            <strong x-text="gig.band.band_name"></strong> at <strong x-text="gig.venue.venue_name"></strong> on <span x-text="new Date(gig.gig_date).toLocaleString()"></span>
                        </li>
                    </template>
                </ul>
                <button @click="showCreateForm()">Add New Gig</button>
            </div>
        </template>

        <!-- Détails du concert -->
        <template x-if="showDetail">
            <div>
                <button @click="goBack()">Back to List</button>
                <h1 x-text="selectedGig.band.band_name"></h1>
                <p>Venue: <span x-text="selectedGig.venue.venue_name"></span></p>
                <p>Date: <span x-text="new Date(selectedGig.gig_date).toLocaleString()"></span></p>
                <p>Ticket Price: $<span x-text="selectedGig.gig_ticket_price"></span></p>
                <p>Link: <a :href="selectedGig.gig_link" x-text="selectedGig.gig_link" target="_blank"></a></p>
                <p>Additional Info: <span x-text="selectedGig.gig_additional_info"></span></p>
            </div>
        </template>

        <!-- Formulaire de création d'un nouveau concert -->
        <template x-if="showCreate">
            <div>
                <h1>Create New Gig</h1>
                <form @submit.prevent="createGig">
                    <div>
                        <label for="band">Band</label>
                        <select id="band" x-model="newGig.band">
                            <template x-for="band in bands" :key="band.id">
                                <option :value="band.id" x-text="band.band_name"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label for="venue">Venue</label>
                        <select id="venue" x-model="newGig.venue">
                            <template x-for="venue in venues" :key="venue.id">
                                <option :value="venue.id" x-text="venue.venue_name"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="datetime-local" id="date" x-model="newGig.gig_date">
                    </div>
                    <div>
                        <label for="ticket_price">Ticket Price</label>
                        <input type="number" step="0.01" id="ticket_price" x-model="newGig.gig_ticket_price">
                    </div>
                    <div>
                        <label for="link">Link</label>
                        <input type="url" id="link" x-model="newGig.gig_link">
                    </div>
                    <div>
                        <label for="additional_info">Additional Info</label>
                        <textarea id="additional_info" x-model="newGig.gig_additional_info"></textarea>
                    </div>
                    <button type="submit">Create</button>
                </form>
                <button @click="goBack()">Cancel</button>
            </div>
        </template>
    </div>

    <script>
        function gigApp() {
            return {
                gigs: [],
                bands: [],
                venues: [],
                selectedGig: null,
                showList: true,
                showDetail: false,
                showCreate: false,
                newGig: {
                    band: '',
                    venue: '',
                    gig_date: '',
                    gig_ticket_price: '',
                    gig_link: '',
                    gig_additional_info: ''
                },
                fetchGigs() {
                    fetch('/api/gigs/')
                        .then(response => response.json())
                        .then(data => {
                            this.gigs = data;
                        });
                },
                fetchBands() {
                    fetch('/api/bands/')
                        .then(response => response.json())
                        .then(data => {
                            this.bands = data;
                        });
                },
                fetchVenues() {
                    fetch('/api/venues/')
                        .then(response => response.json())
                        .then(data => {
                            this.venues = data;
                        });
                },
                selectGig(gig) {
                    this.selectedGig = gig;
                    this.showList = false;
                    this.showDetail = true;
                },
                goBack() {
                    this.showDetail = false;
                    this.showCreate = false;
                    this.showList = true;
                },
                showCreateForm() {
                    this.showCreate = true;
                    this.showList = false;
                },
                createGig() {
                    const gigData = {
                        band: this.newGig.band,
                        venue: this.newGig.venue,
                        gig_date: new Date(this.newGig.gig_date).toISOString(),
                        gig_ticket_price: this.newGig.gig_ticket_price,
                        gig_link: this.newGig.gig_link,
                        gig_additional_info: this.newGig.gig_additional_info
                    };

                    fetch('/api/gigs/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gigData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.gigs.push(data);
                        this.goBack();
                    });
                },
                init() {
                    this.fetchGigs();
                    this.fetchBands();
                    this.fetchVenues();
                }
            }
        }
    </script>
</body>
</html>
